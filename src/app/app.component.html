<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand">Crib hound</a>
  </div>
</nav>
<div class="container">
  <br>
  <div class="row">
    <div class="col-md-10"></div>
    <div class="col-md-2">
      <a class="btn btn-primary btn-lg" (click)="openCribModal()">Add Crib</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="form-group">
        <label>Search Cribs</label>
        <input type="text" class="form-control" [(ngModel)]="searchCrib" placeholder="Search by Name">
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-5" *ngFor="let crib of cribList | cribFilter: searchCrib">
      <div class="card h-100">
        <img class="card-img-top" (click)="openCribModal(crib.id)" [src]="crib.img" width="100%" height="60%" alt="">
        <div class="card-body">
          <h5 class="card-title">{{crib.name}} ({{crib.location}})</h5>
        </div>
        <div class="card-footer">
          <a class="btn btn-danger" (click)="removeCrib(crib.id)">Remove</a>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="py-5"></footer>
